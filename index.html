<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- link styles -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- link scripts -->
    <script src="js/data.js"></script>
    <script src="js/script.js" defer></script>
    <script src="js/favorites.js" defer></script>
  </head>

  <body>
    <div id="main-container" class="container flex-column justify-evenly">
      <h1>Random Dog Generator</h1>

      <!-- dog display -->
      <img id="image" />

      <!-- breed selectors -->
      <div id="breed-selector" class="container flex-column justify-evenly">
        <div class="container">
          <p>Breed:</p>
          <select id="breeds-select">
            <option value="any">any</option>
          </select>
        </div>
        <div class="container">
          <p>Sub Breed:</p>
          <select id="sub-breeds-select">
            <option value="any">any</option>
          </select>
        </div>

        <button id="random-button" class="button">Get Random Dog</button>

        <button id="add-fav-button" class="button">Add To Favourites</button>
      </div>

      <!-- list of favorites -->
      <div id="favourites-div" class="container flex-column">
        <h2>Your Favourites</h2>
      </div>
    </div>
  </body>
</html>
