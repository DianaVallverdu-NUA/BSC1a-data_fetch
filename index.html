<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- JS scripts -->
    <script src="js/database.js" defer></script>
    <script src="js/favourites.js" defer></script>
    <title>Document</title>
</head>

<body>
    <!-- random dog generation -->
    <div id="generator-div" class="container flex-column">
        <!-- title -->
        <h1>Random Dog Generator</h1>

        <!-- random image display -->
        <img id="dog-image" alt="a random dog is displayed">

        <!-- generator -->
        <div>
            <!-- breed selector -->
            <div class="container justify-left">
                <p>Breed: </p>
                <select id="breed-select">
                    <option value="any">any</option>
                </select>
            </div>

            <!-- sub breed selector -->
            <div class="container justify-left">
                <p>Sub Breed:</p>
                <select id="sub-breed-select">
                    <option value="any">any</option>
                </select>
            </div>

            <!-- get a random dog with specific breed & sub breed -->
            <button id="random-dog-button">Get Random Dog</button>

            <!-- add dog to favourites list & display -->
            <button id="add-favourite-button">Add To Favourites</button>
        </div>
    </div>

    <!-- favourites -->
    <div class="container flex-column">
        <div id="favourites-div">
            <!-- title -->
            <h2>Your Favourites</h2>

            <!-- new favourite images will be added -->
        </div>

        <button>Download all Favourites</button>
    </div>
</body>

</html>
